<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Swap</title>
  </head>
  <body>
    <div id="app">
      <div class="swap-card">
        <h1>Swap Currency</h1>
        
        <form id="swapForm">
            <div class="input-group">
                <label>You Send</label>
                <div class="input-container">
                    <input type="text" 
                           id="fromAmount" 
                           placeholder="0.0" 
                           autocomplete="off">
                    <div class="token-select">
                        <img class="token-icon" id="fromTokenIcon" alt="ETH">
                        <select id="fromCurrency"></select>
                        <svg class="select-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="usd-value" id="fromUsdValue">≈ $0.00</div>
            </div>

            <button type="button" id="swapButton" class="swap-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M7 10l5-6 5 6M7 14l5 6 5-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <div class="input-group">
                <label>You Get</label>
                <div class="input-container">
                    <input type="text" 
                           id="toAmount" 
                           placeholder="0.0" 
                           readonly>
                    <div class="token-select">
                        <img class="token-icon" id="toTokenIcon" alt="USD">
                        <select id="toCurrency"></select>
                        <svg class="select-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="usd-value" id="toUsdValue">≈ $0.00</div>
            </div>

            <div class="price-info" id="priceInfo">
                <span>1 ETH = 0 USD</span>
            </div>

            <button type="submit" id="submitButton" class="submit-button">
                <span class="button-text">Swap</span>
                <div class="loader"></div>
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
